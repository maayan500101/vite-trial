name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Debugging
        run: |
        ls
        ls -la
        ls -la dist

      - name: Deploy to GitHub Pages
        run: |
          mkdir -p docs
          cp -R dist/* docs/
        env:
          VITE_IFRAME_URL: ${{ secrets.VITE_IFRAME_URL }},
          VITE_SECRET: ${{ secrets.VITE_SECRET }}

